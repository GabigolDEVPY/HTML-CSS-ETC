<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style-login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-form">
        <h1>LOGIN</h1>
        <form action="{{ url_for('home.retornar_home') }}" method="POST">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Senha</label>
            <input type="password" id="password" name="senha" required><br><br>
            {% if error %}
                <h3>{{ error }}</h3>
            {% endif %}
            <div class="btn">
                <button type="submit">Logar</button>
                <button type="button"onclick="window.location.href='{{ url_for('register.return_register') }}'">Registrar</button>
            </div>
        </form>
    </div>
</body>
</html>
