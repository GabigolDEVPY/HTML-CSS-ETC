<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style-home.css">
</head>
<body>
    <header class="header">
        <a><h2>Home</h2></a>
        <a href="{{ url_for('home.logout')}}"><h2>Log-out</h2></a>
        <h1 style="font-size: 25px;">CadastreAqui</h1>
        <a href="{{ url_for('add.return_add')}}"><h2>Adicionar</h2></a>
        <a><h2>Editar</h2></a>
        <a><h2>Excluir</h2></a>
    </header>
    {% if itens %}
        <div class="products">
            <label for="produtos">Produtos</label>
        </div>
        <div class="display-products">
            {% for item in itens %}
            <div class="item">
                <div class="image">
                    <img src="{{ item.url }}" alt="Clique para ver a foto" width="150" height="150">
                </div>
                <div>
                    <label for="name">{{ item.name}}</label>
                    <label for="item.description">{{ item.description}}</label>
                    <label for="type">{{ item.type}}</label>
                    <label for="Number">{{ item.price}}</label>
                </div>
            </div>
            {% endfor%}    
    {% else %}
        <h2 style="font-family: Arial, Helvetica, sans-serif;">Não há usuários</h2>
    {% endif %} 
    </div>
</body>
</html>
